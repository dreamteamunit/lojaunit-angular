<h2>CRUD Produtos</h2>
<hr />

<h4>Cadastrar Produto</h4>

<form class="cadastro">
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Nome do Produto" #produtoNome />
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Descrição do Produto" #produtoDescricao/>
    </div>
    <div class="col">
      <input type="number" class="form-control" placeholder="Preço Unitário" #produtoPreco/>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Unidade de Medida" #produtoUnidade/>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="ID de Categoria " #produtoCategoria/>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="ID de Fornecedor" #produtoFornecedor/>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="ID de Marca" #produtoMarca/>
    </div>
  </div> <br />
  <button (click)="add(produtoNome.value,produtoDescricao.value,produtoPreco.value,produtoUnidade.value,produtoCategoria.value,produtoFornecedor.value,produtoMarca.value); produtoNome.value='';produtoDescricao.value='';produtoPreco.value='';produtoUnidade.value='';produtoCategoria.value='';produtoFornecedor.value='';produtoMarca.value=''" class="btn btn-success"> Adicionar </button>
</form>
<hr />
<h4>Listar/Apagar Produtos</h4>
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço Unitário</th>
      <th scope="col">Unidade</th>
      <th scope="col">Apagar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <th scope="row">{{produto.id}}</th>
      <td>{{produto.nome}}</td>
      <td>{{produto.descricao}}</td>
      <th>{{produto.precoUnitario}}</th>
      <td>{{produto.unidade}}</td>
      <td><i class="icon-remove"><button class="delete btn btn-danger" title="Apagar produto"
        (click)="delete(marc)">x</button></i></td>
    </tr>
  </tbody>
</table>
