<div id="search-component">
  <h4><label for="search-box">Pesquisar Marca</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngIf="inputMarca" class="h-auto">
      <a routerLink="/marca/detail/{{inputMarca.id}}">
        {{inputMarca.descricao}}
      </a>
    </li>
  </ul>
</div>
