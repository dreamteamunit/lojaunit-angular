<h2>CRUD Formas de Pagamento</h2>
<hr />

<h4>Cadastrar Forma de Pagamento</h4>

<form class="cadastro">
  <div class="form-row">
    <div class="col">
      <label for="nome">Forma de Pagamento</label>
      <input type="text" class="form-control" placeholder="Nome da Forma de Pagamento" #formaPagamentoForma required id="nome" />
    </div>
    <div class="col">
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control" placeholder="Descricao da Forma de Pagamento" #formaPagamentoDescricao id="descricao" />
    </div>
  </div>
  <br />
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="atv" required #formaPagamentoAtivo name="ativo" />
    <label class="form-check-label" for="atv">Ativo?</label>
  </div> <br />
  <button (click)="add(formaPagamentoForma.value,formaPagamentoDescricao.value,formaPagamentoAtivo.value); formaPagamentoForma.value='';formaPagamentoDescricao.value='';formaPagamentoAtivo.value=''" class="btn btn-success"> Adicionar </button>
  <input type="reset" value="Limpar" class="reset btn btn-warning" />
</form>
<hr />
<h4>Listar/Apagar Formas de Pagamento</h4>
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Forma</th>
      <th scope="col">Descrição</th>
      <th scope="col">Ativo</th>
      <th scope="col">Apagar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forma of formasPagamento">
      <th scope="row">{{forma.id}}</th>
      <td scope="row">{{forma.forma}}</td>
      <td>{{forma.descricao}}</td>
      <td>{{forma.ativo}}</td>
      <td><i class="icon-remove"><button class="delete btn btn-danger" title="Apagar formaPagamento"
        (click)="delete(forma)">x</button></i></td>
    </tr>
  </tbody>
</table>
