<h2>CRUD Marcas</h2>
<hr />

<h4>Cadastrar Marca</h4>

<form class="cadastro">
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Nome da Marca" #marcaNome />
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Descrição da Marca" #marcaDescricao/>
    </div>
  </div> <br />
  <button (click)="add(marcaNome.value,marcaDescricao.value); marcaNome.value='';marcaDescricao.value=''"> Adicionar </button>
</form>
<hr />
<h4>Listar/Apagar Marca</h4>
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Apagar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let marc of marcas">
      <th scope="row">{{marc.id}}</th>
      <td scope="row">{{marc.nome}}</td>
      <td>{{marc.descricao}}</td>
      <td><i class="icon-remove"> <button class="delete" title="Apagar Marca"
        (click)="delete(marc)">x</button> </i></td>
    </tr>
  </tbody>
</table>
<hr />
