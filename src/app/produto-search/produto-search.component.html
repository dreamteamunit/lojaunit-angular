<div id="search-component">
    <h4><label for="search-box">Pesquisar Produto</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Informe o ID" />
    <ul class="search-result">
      <li *ngIf="inputProduto" class="h-auto">
        <a routerLink="/produto/detail/{{inputProduto.id}}">
          {{inputProduto.nome}}
        </a>
      </li>
    </ul>
</div>
<hr />
