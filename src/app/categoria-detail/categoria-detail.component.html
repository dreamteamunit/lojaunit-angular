<div *ngIf="categoria">
    <h4>Atualizar Categoria - {{categoria.nome | uppercase}}</h4>
    <hr />
    <form class="cadastro">
        <div class="form-row">
          <div class="col">
            <label for="id">Id</label>
            <input type="text" class="form-control" placeholder="Id da Categoria" #categoriaId required id="id" [(ngModel)]="categoria.id" [ngModelOptions]="{standalone: true}" />
          </div>
          <div class="col">
            <label for="nome">Nome Categoria</label>
            <input type="text" class="form-control" placeholder="Nome da Categoria" #categoriaNome required id="nome" [(ngModel)]="categoria.nome" [ngModelOptions]="{standalone: true}" />
          </div>
        </div>
        <br />
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="atv" required #categoriaAtivo name="ativo" [(ngModel)]="categoria.ativo" [ngModelOptions]="{standalone: true}" />
          <label class="form-check-label" for="atv">Ativo?</label>
        </div> <br />
        <button (click)="goBack()" class="btn btn-warning">Voltar</button>
        <button (click)="save()" class="reset btn btn-success">Atualizar</button>
    </form>
</div>
