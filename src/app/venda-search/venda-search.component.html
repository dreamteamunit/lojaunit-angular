<div id="search-component">
    <h4><label for="search-box">Pesquisar Venda</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Informe o ID" />
    <ul class="search-result">
      <li *ngIf="inputVenda" class="h-auto">
        <a routerLink="/venda/detail/{{inputVenda.id}}">
          {{inputVenda.id}}
        </a>
      </li>
    </ul>
  </div>
  <hr />
